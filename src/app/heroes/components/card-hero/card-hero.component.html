<div class="card rounded-md w-full bg-base-100 shadow-xl">
    <figure>
        <img 
            [src]="hero.id | heroImage" 
            [alt]="hero.characters" 
        /></figure>
    <div class="card-body">
        <h2 class="card-title m-0">
            {{ hero.superhero }}
        </h2>
        <p class="my-3">If a dog chews shoes whose shoes does he choose?</p>
        <div class="card-actions justify-start mt-1">
            <div *ngFor="let character of hero.characters | heroCharacters" class="badge badge-outline">
                {{ character}}
            </div>
        </div>
    </div>
</div>
